<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="result">
      <h3> Your Result</h3><br><br>
      <div class="circle">
        <h1> 76</h1>
        <p id="circle"> of 100</p>
      </div>

      <h2> Great</h2>
      <p id="result"> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3> Summary</h3>

      <div class="reaction"><img src="./assets/images/icon-reaction.svg" alt="icon-reaction"><span>Reaction</span>
        <p class="percent">80</p>
        <p class="total">/ 100</p>
      </div>

      <div class="memory"><img src="./assets/images/icon-memory.svg" alt="icon-memory"><span>Memory</span>
        <p class="percent">92</p>
        <p class="total">/ 100</p>
      </div>

      <div class="verbal"><img src="./assets/images/icon-verbal.svg" alt="icon-verbal"><span> Verbal</span>
        <p class="percent">61</p>
        <p class="total">/ 100</p>
      </div>

      <div class="visual"><img src="./assets/images/icon-visual.svg" alt="icon-visual"><span>Visual</span>
        <p class="percent">72</p>
        <p class="total">/ 100</p>
      </div>
      <br>
      <button style="font-family: 'Hanken Grotesk', sans-serif; font-weight: 600;"> Continue</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/Shamuskado22">Shamsukado</a>.
  </div>
</body>
</html>
