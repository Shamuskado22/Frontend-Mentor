<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./media-query.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result">
        <h1>Your Result</h1>
        <div class="percent">
          <span>76</span>
          of 100
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h1>Summary</h1>
        <div class="data" id="reaction">
          <div>
            <img
              src="./assets/images/icon-reaction.svg"
              alt="Reaction Icon"
            />Reaction
          </div>
          <div>
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="data" id="memory">
          <div>
            <img
              src="./assets/images/icon-memory.svg"
              alt="Memory Icon"
            />Memory
          </div>
          <p>92 <span>/ 100</span></p>
        </div>
        <div class="data" id="verbal">
          <div>
            <img
              src="./assets/images/icon-verbal.svg"
              alt="Verbal Icon"
            />Verbal
          </div>
          <p>61 <span>/ 100</span></p>
        </div>
        <div class="data" id="visual">
          <div>
            <img
              src="./assets/images/icon-visual.svg"
              alt="Visual Icon"
            />Visual
          </div>
          <p>72 <span>/ 100</span></p>
        </div>
        <button>Continue</button>
      </section>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Shamuskado22">Samuel Almeida</a>.
    </footer>
  </body>
</html>
