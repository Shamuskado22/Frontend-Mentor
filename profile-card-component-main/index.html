<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, -10%);
    }

    .attribution a {
      color: hsl(0, 0%, 100%);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <section class="img">
          <img class="pattern" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
          <img class="avatar" src="./images/image-victor.jpg" alt="image-victor">
        </section>
        <section class="userinfo">
          <h1>Victor Crest<span> 26</span>
          </h1>
          <p>London</p>
        </section>
        <section class="userstat">
          <div>
            <h1>80K</h1>
            <p>Followers</p>
          </div>

          <div>
            <h1>803K</h1>
            <p>Likes</p>
          </div>

          <div>
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>

        </section>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Shamuskado22">Shamuskado</a>.
  </div>
</body>

</html>
