<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>


  <style>
    .attribution {
      background-color: white;
      width: 100%;
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, -10%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="imghero"><img src="./images/illustration-hero.svg" alt="illustration-hero"></div>
    <div class="card">

      <h2>Order Summary</h2>

      <p> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan">
        <div class="imgmusic">
          <img src="./images/icon-music.svg" alt="icon-music">
        </div>
        <div class="price">
          <h4> Annual Plan</h4>
          <p> $59.99/year</p>
        </div>
        <a class="change" href=""> Change</a>
      </div>
      <button style="font-family: 'Red Hat Display', sans-serif; font-size: 14px; font-weight: 700;"> Proceed to
        Payment</button>
      <span> Cancel Order</span>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
