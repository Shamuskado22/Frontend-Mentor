<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, -10%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="info">
        <h1> Get <span> insights</span> that help your business grow.</h1>

        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
          and overall efficiency.</p>
        <div class="data">
          <div>
            <h2>10k+</h2>
            <p class="sub">companies</p>
          </div>
          <div>
            <h2>314</h2>
            <p class="sub">templates</p>
          </div>
          <div>
            <h2>12m+</h2>
            <p class="sub">queries</p>
          </div>
        </div>
      </div>
      <div class="img"><img src="./images/image-header-desktop.jpg" alt="image-header"></div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Shamuskado22">Shamuskado</a>.
    </div>
  </main>

</body>

</html>
