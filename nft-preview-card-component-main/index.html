<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 75%);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="img">
        <img class="mainimg" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        <div>
          <img src="./images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      <h3 class="hover">Equilibrium #3429</h3>

      <p class="text"> Our Equilibrium collection promotes balance and calm.</p>

      <div class="icon">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <h4> 0.041 ETH</h4>
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
      <div class="user">
        <img src="./images/image-avatar.png" alt="image-avatar" class="avatar">
        <p> Creation of<span class="hover"> Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Shamuskado22">Shamuskado</a>.
  </div>
</body>

</html>
