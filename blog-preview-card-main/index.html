<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translate(-50%,-10%);
      background-color: hsl(47, 88%, 63%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="article" src="./assets/images/illustration-article.svg" alt="illustration article">
      <div class="learning"> Learning
      </div>

      <p class="date"> Published 21 Dec 2023</p>

      <h1>HTML & CSS foundations</h1>

      <p class="info"> These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="user">
        <img class="avatar" src="./assets/images/image-avatar.webp" alt="image avatar"><span class="name"> Greg
          Hooper</span>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Shamuskado22">Shamuskado</a>.
    </div>
  </div>
</body>

</html>
